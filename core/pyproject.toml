[project]
name = "bamboo-core"
version = "0.1.0"
description = "Bamboo core (MCP server, loader, orchestration)"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2",
  "requests",
]

[build-system]
requires = ["setuptools>=69"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# IMPORTANT: set this to wherever your core python package directory is
packages = ["bamboo"]
